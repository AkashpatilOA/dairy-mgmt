
 <div class="bg-gray-200 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-center text-2xl font-bold text-gray-800 mb-6">Milk Report</h1>
        <form class="space-y-4"  [formGroup]="milkReportForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <div class="flex-1">
                    <label for="date" class="text-gray-600">Date</label>
                    <input type="date" id="date" class="w-full h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="date" />
                </div>
                <div class="flex-1">
                    <label for="quantity" class="text-gray-600">Quantity (Litre)</label>
                    <input type="number" id="quantity" class="w-full h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="quantity" />
                </div>
                <div class="flex-1">
                    <label for="milkType" class="text-gray-600">Milk Type</label>
                    <select id="milkType" class="w-full h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="type">
                        <option value="buffalo">Buffalo</option>
                        <option value="cow">Cow</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col space-y-4">
                <label class="text-gray-600">Nutrient Components</label>
                <div class="flex flex-row flex-wrap gap-[2rem]">
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Fat</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="fat"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Carb</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="carb"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Vitamin A</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="vitaminA"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Fat Rate</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="fatRate"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">SNF Rate</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="snfRate"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">SNF Amt</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="snfAmt"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Carbohydrates</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="Carbohydrates"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Zinc</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="zinc"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Vitamin B</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="vitaminB"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Vitamin C</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="vitaminC" />
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Vitamin D</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="vitaminD"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-32 text-gray-600">Vitamin B12</label>
                        <input type="number" class="w-24 h-10 rounded-lg p-2 border border-gray-300 focus:ring focus:ring-indigo-300" formControlName="vitaminB12"/>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="w-32 h-10 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300">Save</button>
            </div>
        </form>
    </div>
</div>
