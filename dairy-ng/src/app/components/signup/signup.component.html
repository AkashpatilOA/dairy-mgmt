<app-navbar></app-navbar>
<div class=" body bg-cow-image bg-cover bg-center  flex justify-center items-center h-screen">
<div class="container mx-auto max-w-md border border-2 p-5 ">
    <h1 class="text-2xl  mb-4 text-center bg-black text-white bg-opacity-40 rounded-lg p-4">Farmer Registration</h1>
    <form id="registration-form">
        <div class="flex">
        <div class="mb-4 mr-3">
            <label for="name" class="block font-semibold mb-1 text-white">Full Name:</label>
            <input type="text" id="name" name="name" required
                class="  w-full px-4 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300  bg-gray-100 opacity-70 font-bold text-black">
        </div>
        <div class="mb-4">
            <label for="email" class="block font-semibold mb-1 text-white">Email:</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-gray-100 opacity-70 font-bold text-black">
        </div>
    </div>
    <div class="flex">
        <div class="mb-4 mr-3">
            <label for="phone" class="block font-semibold mb-1 text-white">Phone Number:</label>
            <input type="number" id="phone" name="phone" required
                class="w-full px-4 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-gray-100 opacity-70 font-bold text-black">
        </div>
        <div class="mb-4">
            <label for="password" class="block font-semibold mb-1 text-white">Password:</label>
            <input id="password" name="password" required
                class="w-full px-4 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-gray-100 opacity-70 font-bold text-black">
        </div>
    </div>
    <div class="flex">
        <div class="mb-4 mr-3">
            <label for="farm-size" class="block font-semibold mb-1 text-white">Farm Size (in acres):</label>
            <input type="number" id="farm-size" name="farm-size" required
                class="w-full px-4 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-gray-100 opacity-70 font-bold text-black">
        </div>
        <div class="mb-6">
            <label for="cattle-count" class="block font-semibold mb-1 text-white">Cattle Count:</label>
            <input type="number" id="cattle-count" name="cattle-count" required
                class="w-full px-4 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300 opacity-70 font-bold text-black">
        </div>
    </div>
    <div class="mb-4">
        <label for="address" class="block font-semibold mb-1 text-white">Address:</label>
        <textarea id="address" name="address" required
            class="w-full px-4 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-gray-100 opacity-70 font-bold text-black"></textarea>
    </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-1 rounded-md hover:bg-blue-600">Register</button>
    </form>
    <p class="font-bold text-white">Already have an account <a routerLink="/Login">Login</a></p>
</div>
</div>
<app-footer></app-footer>
